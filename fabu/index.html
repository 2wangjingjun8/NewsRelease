
<!DOCTYPE html>
<html>
   <head>
      <title>新闻发布中心</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
      <!-- 引入 Bootstrap -->
      <link href="./static/css/bootstrap.min.css" rel="stylesheet">
 
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->

    <script type="text/javascript" charset="utf-8" src="./static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="./static/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="./static/ueditorlang/zh-cn/zh-cn.js"></script>
   </head>
   <body>
   		<h1 class="text-center">秘奥新闻发布</h1>
   		<br><br>
		<form class="form-horizontal" role="form" method="post" action="" enctype="multipart/form-data" >

			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">新闻类型</label>
				<div class="col-sm-6">
				   	<select class="form-control" name="type">
					    <option value="公司动态">公司动态</option>
					    <option value="行业新闻">行业新闻</option>
				    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">新闻秘钥</label>
				<div class="col-sm-6">
				  <input type="text" name="pwd" class="form-control" placeholder="请输入新闻秘钥">
				</div>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">新闻标题</label>
				<div class="col-sm-6">
				  <input type="text" name="title" class="form-control" placeholder="请输入新闻标题">
				</div>
			</div>

			<div class="form-group">
			    <label for="name" class="col-sm-2 control-label">新闻描述</label>
			    <div class="col-sm-6">
				  	<textarea name="desc" class="form-control" placeholder="请输入新闻描述" rows="3"></textarea>
				</div>
			</div>
			<div class="form-group">
			    <label for="name" class="col-sm-2 control-label">新闻内容</label>
			    <div class="col-sm-6">
    				<script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-6">
				  <button type="submit" class="btn btn-default">确定发布</button>
				</div>
			</div>
		</form>

 
		<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- 包括所有已编译的插件 -->
		<script src="./static/js/bootstrap.min.js"></script>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
</script>
   </body>
</html>
